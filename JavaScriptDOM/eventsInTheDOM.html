<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <script src="eventsFunctions.js"></script>
    <style>
      .mainResult {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 80px;
      }
      .negativeResult {
        background-color: red;
        color: white;
      }
      .positiveResult {
        background-color: green;
        color: white;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Document is loaded, y'all");
        addStyleToElements();
        const btn = document.getElementById("btnInversion");
        btn.onclick = invertColorsOfResults;  // assign value to the method reference, method return nothing so shouldn't add (); at the end
      });
    </script>
  </head>
  <body>
    <main>
      <h1 class="mainResult">1000</h1>
      <h1 class="mainResult">-1000</h1>
      <h1 class="mainResult">A name - not a number</h1>
    </main>
    <button onclick="invertColorsOfResults();">Invert colors</button>
    <button id="btnInversion">Btn with JS event Listener</button>
  </body>
</html>
